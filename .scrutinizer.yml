build:
  tests:
    override:
      - true
  nodes:
    analysis:
      tests:
        override:
          - php-scrutinizer-run

filter:
  excluded_paths:
    - ".docker/"
    - "docs/"
    - "example/"
    - "tests/"
  dependency_paths:
    - "vendor/"

tools:
  external_code_coverage:
    runs: 3
    timeout: 2100 # Timeout in seconds.